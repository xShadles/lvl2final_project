<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Recipe Finder</title>
</head>
<body>
    <main>
        <header>
            <button class="favorites-button" id="favoritesBtn">Show Favorites</button>
            <details class="filter-menu">
                <summary>Filter Recipes</summary>
                <p>Show Only:</p>
                <input type="checkbox" class="filterCheck" id="veganRecipeFilter" name="veganRecipeFilter">
                    <label for="veganRecipeFilter" class="filterText">Vegan Recipes</label> <br>
                <input type="checkbox" class="filterCheck" id="vegetarianRecipeFilter" name="vegetarianRecipeFilter">
                    <label for="vegetarianRecipeFilter" class="filterText">Vegetarian Recipes</label> <br>
                <input type="checkbox" class="filterCheck" id="glutenFreeRecipeFilter" name="glutenFreeRecipeFilter">
                    <label for="glutenFreeRecipeFilter" class="filterText">GlutenFree Recipes</label>
        </details>
        </header>
        <section class="first-row">
            <h1>Recipe Finder</h1>
            <input type="text" class="recipe-seacher" id="recipeSearcher" placeholder="eg.Pizza.Breakfast">
        </section>
        <section class="second-row">    
            <button class="row-button" id="searchBtn">Search</button>
            <button class="row-button" id="randomBtn">Random Recipes</button>
        </section>
        <section class="results" id="resultsList">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
